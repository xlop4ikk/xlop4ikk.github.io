    <div id="rain-container" class="rain-container"> <!-- Дождь -->

    <p class="WitcherLogo"><img src="Pics/WitcherLogo.png" alt="PicError" class="WitcherLogoPNG"></p> <!-- Логотип ведьмака -->

    <div class="btn-group"> <!-- Кнопки -->
